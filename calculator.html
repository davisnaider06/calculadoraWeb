<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="calculator.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class = 'calculadora'>
 <input type ='text' class='display' id ='display' readonly/>
 <div class="buttons">
  <button onclick="clean()">C</button> <!-- função clean adicionada ao botão C para poder limpar o campo display-->
  <button onclick="clean()">AC</button>
  <button onclick="appendValue('/')">/</button> <!--add o botão, função append é usada para adicionar o parametro (no caso o '/') no display-->
  <button onclick="deleteLast()">⌫</button> <!-- função delete para ser usada como um backspace ali no ultimo numero-->
  
  <button onclick="appendValue('7')">7</button>
  <button onclick="appendValue('8')">8</button>
  <button onclick="appendValue('9')">9</button>
  <button onclick="appendValue('*')">X</button>
  
  <button onclick="appendValue('4')">4</button>
  <button onclick="appendValue('5')">5</button>
  <button onclick="appendValue('6')">6</button>
  <button onclick="appendValue('+')">+</button>
  
  <button onclick="appendValue('1')">1</button>
  <button onclick="appendValue('2')">2</button>
  <button onclick="appendValue('3')">3</button>  
  <button onclick="appendValue('-')">-</button>
  
  <button class="zero" onclick="appendValue('0')">0</button>
  <button onclick="appendValue('.')">.</button>
  <button onclick="appendValue(',')">,</button>
  <button class="igual" onclick="calculate()">=</button>
</div>
    </div>
   <script src="calculator.js"></script>
  </body>
</html>
